<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>Ícaro Assis - Desenvolvedor Back-end</title>
    </head>
    <body>
        <header>
            <a href="./en-index.html">English Version</a>
            <button class="dark-mode-bt" id="dark-mode-toggle">Modo Escuro</button>

        </header>
        <div class="content">
            <div class="info">
            <h1>Ícaro Assis</h1>
            <h2>Desenvolvedor Back-end</h2>
            </div>
            <a href="https://www.linkedin.com/in/icaro-assis/">Linkedin</a>
            <a href="https://github.com/IcaroAF">Github</a>
            <a href="./icaro-cv-jun23.pdf">Currículo</a>
        </div>
        <script>
          
          function toggleDarkMode() {
              const body = document.querySelector('body');
              body.classList.toggle('dark-mode');

              
              const isDarkMode = body.classList.contains('dark-mode');
              localStorage.setItem('darkMode', isDarkMode);

              
              const darkModeToggle = document.getElementById('dark-mode-toggle');
              darkModeToggle.innerText = isDarkMode ? 'Modo Claro' : 'Modo Escuro';
          }

              
              const isDarkMode = localStorage.getItem('darkMode') === 'true';

              
              if (isDarkMode) {
                  const body = document.querySelector('body');
                  body.classList.add('dark-mode');

                  const darkModeToggle = document.getElementById('dark-mode-toggle');
                  darkModeToggle.innerText = 'Modo Claro';
              }
              
              const darkModeToggle = document.getElementById('dark-mode-toggle');
              darkModeToggle.addEventListener('click', toggleDarkMode);

          
        </script>
    </body>
</html>
