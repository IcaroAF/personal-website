<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>Ícaro Assis - Back-end Developer</title>
    </head>
    <body>
        <header>
            <a href="./index.html">Versão em Português</a>
            <button class="dark-mode-bt" id="dark-mode-toggle">Dark Mode</button>
        </header>
        <div class="content">
            <div>Hello, I'm Icaro, a back-end software developer (Used to be full-stack (RIP))</div>
            <a href="https://www.linkedin.com/in/icaro-assis/?locale=en_US">Linkedin</a>
            <a href="https://github.com/IcaroAF">Github</a>
            <div class="barbie">This Barbie is a div!</div>
            <img class="gif" src="https://media.tenor.com/QWai-afTJb4AAAAC/graphic-design-is-my-passion-designer.gif" alt="gif-graphic-design-is-my-passion">
            <div class="ken">He is just a div</div>
        </div>
        <script>
          
            function toggleDarkMode() {
                const body = document.querySelector('body');
                body.classList.toggle('dark-mode');
  
                
                const isDarkMode = body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
  
                
                const darkModeToggle = document.getElementById('dark-mode-toggle');
                darkModeToggle.innerText = isDarkMode ? 'Light Mode' : 'Dark Mode';
            }
  
                
                const isDarkMode = localStorage.getItem('darkMode') === 'true';
  
                
                if (isDarkMode) {
                    const body = document.querySelector('body');
                    body.classList.add('dark-mode');
  
                    const darkModeToggle = document.getElementById('dark-mode-toggle');
                    darkModeToggle.innerText = 'Light Mode';
                }
                
                const darkModeToggle = document.getElementById('dark-mode-toggle');
                darkModeToggle.addEventListener('click', toggleDarkMode);
  
            
          </script>
    </body>
</html>
